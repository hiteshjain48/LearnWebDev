<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selector</title>
        <style>
            /* Element selector */
            p{
                border: 2px solid red;
            }
            /* id selector */
            #firstpara{
                color: brown;
                background-color: aqua;
            }
            /* class selector  */
            .redElement{
                color: rgb(236, 208, 208);
            }
            .bgBlue{
                background-color: rgb(127, 127, 164);
            }
        </style>
    </head>
    <body>
        <h3>CSS Selector</h3>
        <p id="firstpara">This is a simple paragraph to demonstrate css selectors.</p>
        <div>
            <p>This is a simple paragraph to demonstrate css selectors.</p>
        </div>
        <p id="secondPara" class="redElement bgBlue">This is a simple paragraph to demonstrate css selectors.</p>


    </body>
</html>
