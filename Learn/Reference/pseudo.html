<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selectors & more designing</title>
    <style>
         .container{
            border: 3px solid moccasin;
            padding: 34px;
            margin: 15px auto;
            width: 445px;
         }
         a{
            border:2px solid black;
            text-decoration: none;
            font-size: 14px;
            padding: 2px;
            margin: 3px;
            color: black;
            border-radius: 4px;
            cursor: pointer;
         }
         a:hover{
            color: slateblue;
            background: rgb(209, 144, 177);
         }
         a:visited{
            background-color: magenta;
         }
         a:active{
            background-color: cadetblue;
         }
         .btn{
            border:2px solid black;
            text-decoration: none;
            font-size: 14px;
            padding: 2px;
            margin: 3px;
            color: black;
            border-radius: 4px;
            cursor: pointer;
         }
    </style>
</head>
<body>
    <div class="container" id="cont1">
        <h3>This is my heading.</h3>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius nam dolore similique architecto molestiae velit nobis est beatae distinctio. Itaque aliquid molestias culpa corporis magnam?</p>
        <a href="https://www.google.com">Read more</a>
        <button class="btn">Contact</button>
    </div>
    
</body>
</html>
