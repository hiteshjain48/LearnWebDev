<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .box{
            font-size: 50px;
            text-align: center;
            background-color: aqua;
            display: none;
        }
        @media only screen and (max-width:500px){
            #box1{
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box1">Chota</div>
    <div class="box" id="box2">Bada</div>
    <div class="box" id="box3">Badaa</div>
    <div class="box" id="box4">Badaaa</div>
</body>
</html>
